  "https://app.mobivogue.com/app/generate_token.php",
  "https://app.mobivogue.com/app/install.php"
]

[webhooks]
api_version = "2023-07"

[pos]
embedded = false

[build]
dev_store_url = "products-fileds.myshopify.com"
